<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Memory Technique</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="container">
        <h1>Spaced Repetition Memory Technique</h1>

        <!-- Stepper Control -->
        <div class="stepper">
            <div class="step active" id="step1">1. custom intervals</div>
            <div class="step" id="step2">2. Memorize</div>
        </div>
        
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="toggle-btn" onclick="toggleDarkMode()">Switch to Light Mode</button>

        <!-- Mode Toggle -->
        <button id="modeToggle" class="toggle-btn" onclick="toggleMode()">Switch to Wait Mode</button>

        <!-- Reset Button -->
        <button id="resetButton" class="action-btn" onclick="reset()">Reset</button>


        <!-- Step 1: Set Phrase -->
        <div id="step1Content" class="step-content">
            <!-- Section to set custom intervals -->
            <div id="intervalSection" class="section">
                <h2>Set Custom Wait Intervals (in seconds):</h2>
                <input type="text" id="intervalInput" placeholder="e.g., 60, 300, 900" class="input-field">
                <button onclick="setCustomIntervals()" class="action-btn">Set Intervals</button>
                <button onclick="goToStep(2)" class="action-btn">Next</button>
                <div id="currentIntervals" class="info-text">Current intervals: 60, 300, 900, 3600 seconds</div>
            </div>
           
        </div>
        <!-- Step 2: Memorization -->
        <div id="step2Content" class="step-content" style="display: none;">
            <!-- Phrase-interval section with hidden display -->
            <div id="phrase-intervalSection" class="section">
                <h2>Check Your Progress:</h2>
                <div id="phraseHiddenDisplay" class="phrase-hidden-display"></div>
            </div>
            <!-- Section to input the phrase -->
            <div id="phraseSection" class="section">
                <h2>Enter the phrase you want to memorize:</h2>
                <!-- Changed from input to textarea for multiline support -->
                <textarea id="phraseInput" placeholder="Type the phrase here..." class="input-field" rows="4"></textarea>
                <button onclick="setPhrase()" class="action-btn">Start</button>
                <button onclick="goToStep(1)" class="action-btn">Back</button>
            </div>

            <!-- Memorization section -->
            <div id="memorySection" class="section" style="display: none;">
                <div id="clock" class="info-text">Time: 00:00</div> <!-- Clock display -->
                <textarea id="myTextbox" oninput="checkAndHighlight()" placeholder="Type the phrase here..." class="input-field" rows="8"></textarea>
                <div id="counter" class="info-text">Text cleared 0 times.</div> <!-- Displays the counter -->
                <div id="timer" class="info-text">No wait mode.</div> <!-- Displays the timer -->
            </div>
            <!-- Overlay that blocks typing -->
            <div id="overlay">Waiting...</div> <!-- Displays the waiting message -->
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
